    </nav>
    <!-- Back Button -->
    <div id="but" onclick="window.location.href='./index.html'" class="absolute flex flex-row ml-8 mt-16 w-40 h-12 bg-white border-2 rounded-xl p-3 transition hover:scale-110">
      <svg class="w-4"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!-- --! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M177.5 98c-8.8-3.8-19-2-26 4.6l-144 136C2.7 243.1 0 249.4 0 256s2.7 12.9 7.5 17.4l144 136c7 6.6 17.2 8.4 26 4.6s14.5-12.5 14.5-22l0-88 288 0c17.7 0 32-14.3 32-32l0-32c0-17.7-14.3-32-32-32l-288 0 0-88c0-9.6-5.7-18.2-14.5-22z"/></svg>
      <p class="pl-4">Back</p>
    </div>
    <main id="main" class="grid grid-cols-1 gap-4 pt-12 place-content-start w-full h-full text-4xl bg-veryLightGray sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <!-- Flag Div -->
      <div class="flex flex-col justify-center items-center w-screen h-screen pt-80 md:pt-0 md:flex-row">
        <div class="flex justify-center items-center relative -top-72 w-1/2 h-96 md:-top-48">
          <img id="flagImg" src="" alt="" class="border-2 w-5/6 mt-56 md:mt-12"/>
        </div>
        <!-- Info Div -->
        <div id=info class="relative -top-80 w-1/2 h-96 md:-top-72 font-barlow p-24">
          <div class="flex flex-col pt-12 md:flex-row">
            <div>
              <p id="name" class="font-barlow">Belgium</p> 
              <p id="population" class="mt-8 font-barlow text-xl">Population:</p> 
              <p id="regionI" class="mt-2 font-barlow text-xl">Region:</p> 
              <p id="subRegion" class="mt-2 font-barlow text-xl">Sub Region:</p> 
              <p id="capital" class="mt-2 font-barlow text-xl">Capital:</p> 
            </div>
            <div class="pt-0 md:p-4 md:pt-0">
              <p id="domain" class="mt-6 font-barlow text-xl md:mt-18">Top Level Domain:</p> 
              <p id="currency" class="mt-2 font-barlow text-xl">Currencies:</p> 
              <p id="languages" class="mt-2 font-barlow text-xl">Languages:</p> 
            </div>
          </div>
          <!-- Borders -->
          <div id="borders" class="flex flex-row mt-8 text-xl">
            Border Countries:
          </div>
        </div>
      </div>
    </main>
    <div id="search"></div>
    <div id="searchBar"></div>
    <div id="region"></div>
    <script src="./script.js"></script>
  </body>
