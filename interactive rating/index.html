<!DOCTYPE html>
<html lang="en">
	  <head>
			  <meta charset="UTF-8">
				<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<meta name="viewport" content="width=device-width,initial-scale=1.0">
				<title>Interactive Rating</title>
				<link rel="stylesheet" href="./css/main.css"/>
			</head>
			<body>
				<main class="flex justify-center items-center w-screen h-screen bg-veryDarkBlue">
					<div class="w-96 h-96 rounded-lg bg-gradient-to-t from-darkerThanLessBlue to-lessDarkBlue p-6">
						<!-- Star Icon -->
						<div class="rounded-full w-12 h-12 bg-grayishBlue p-4">
							<img src="./images/icon-star.svg" alt=""/>
						</div>
						<h2 class="pt-6 text-white text-3xl font-sans font-bold">How did we do?</h2>
						<p class="pt-6 text-lightGray">
							Please let us know we did with your support request. All feedback is appreciated to help us improve our offering!
						</p>
						<!-- Ratings -->
						<div class="pt-6 space-x-6 flex flex-rows">
							<div id="rank1" class="flex rounded-full w-12 h-12 bg-grayishBlue justify-center items-center text-lightGray hover:bg-brightOrange hover:text-white">1</div>
							<div id="rank2" class="flex rounded-full w-12 h-12 bg-grayishBlue justify-center items-center text-lightGray hover:bg-brightOrange hover:text-white">2</div>
							<div id="rank3" class="flex rounded-full w-12 h-12 bg-grayishBlue justify-center items-center text-lightGray hover:bg-brightOrange hover:text-white">3</div>
							<div id="rank4" class="flex rounded-full w-12 h-12 bg-grayishBlue justify-center items-center text-lightGray hover:bg-brightOrange hover:text-white">4</div>
							<div id="rank5" class="flex rounded-full w-12 h-12 bg-grayishBlue justify-center items-center text-lightGray hover:bg-brightOrange hover:text-white">5</div>
						</div>
						<!-- Submit Button -->
						<div id="submit" class="mt-6 flex justify-center items-center bg-brightOrange rounded-full w-full h-9 text-white font-mono hover:bg-white hover:text-brightOrange">
							SUBMIT
						</div>
					</div>
				</main>
				<script src="./script.js"></script>
			</body>
		</html>
